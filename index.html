        <header class="topbar" data-navbarbg="skin5">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">

                    <!-- ============================================================== -->
                    <!-- Logo -->
                    <!-- ============================================================== -->
                    <a class="navbar-brand" href="dashboard.html">
                        <!-- Logo icon -->
                        <b class="logo-icon">
                            <!-- Dark Logo icon -->
                            <img src="plugins/images/logo-icon.png" alt="homepage" />
                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text -->
                        <span class="logo-text">
                            <!-- dark Logo text -->
                            <img src="plugins/images/logo-text.png" alt="homepage" />
                        </span>
                    </a>
                    <!-- ============================================================== -->
                    <!-- End Logo -->
                    <!-- ============================================================== -->
                    <!-- ============================================================== -->
                    <!-- toggle and nav items -->

                    <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                        href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">

                    <ul class="navbar-nav ms-auto d-flex align-items-center">

                                <input type="text" placeholder="Search..." class="form-control mt-0">
                                <a href="" class="active">
                                    <i class="fa fa-search"></i>
                                </a>
                            </form>
                        </li>
                        <!-- ============================================================== -->
                        <!-- User profile and search -->
                        <!-- ============================================================== -->
                        <li>
                            <a class="profile-pic" href="#">
                                <img src="plugins/images/users/varun.jpg" alt="user-img" width="36"
                                    class="img-circle"><span class="text-white font-medium">Steave</span></a>
                        </li>
                        <!-- ============================================================== -->
                        <!-- User profile and search -->

        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->

                <!-- End Sidebar navigation -->

        <!-- End Left Sidebar - style you can find in sidebar.scss  -->

            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb bg-white">

                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">

                            </ol>
                            <a href="https://www.wrappixel.com/templates/ampleadmin/" target="_blank"
                                class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Upgrade
                                to Pro</a>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <div class="white-box">
                            <h3 class="box-title">Implementasi Javascript DOM dan Event</h3>
                            <div class="row mb-3 produk">
                                <div class="col-1">
                                    <button class="btn btn-primary" onclick="showModalProduk()">Pilih Produk</button>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="Nama Produk" readonly id="nama-produk">
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="Kode Produk" readonly id="kode-produk">
                                </div>
                                <div class="col-3">
                                    <input type="number" class="form-control" placeholder="Qty" min="1" id="qty-produk">
                                </div>
                            </div>

                            <div class="row mb-3 bahan">
                                <div class="col-1">
                                    <button class="btn btn-primary" onclick="showModalBahan()">Pilih Bahan</button>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="Nama Bahan" id="nama-bahan" readonly>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="Kode Bahan" id="kode-bahan" readonly>
                                </div>
                                <div class="col-1">
                                    <button class="btn btn-primary" onclick="processPesanan()">Proses</button>
                                </div>
                            </div>

                            <hr>

                            <div class="row mb-3 daftar-bahan">
                                <!-- Output -->
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" onclick="cetakPesanan()">Cetak</button>
                            </div>
                        </div>
                    </div>
                </div>

            <!-- End Container fluid  -->

            <!-- ============================================================== -->

    <div class="modal fade" id="modalProduk" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Pilih Produk</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table text-nowrap">
                        <thead>
                            <tr>
                                <th class="border-top-0">Nama</th>
                                <th class="border-top-0">Kode</th>
                                <th class="border-top-0">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="element-produk">
                            <!-- Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade" id="modalBahan" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Pilih Bahan</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table text-nowrap">
                        <thead>
                            <tr>
                                <th class="border-top-0">Nama</th>
                                <th class="border-top-0">Kode</th>
                                <th class="border-top-0">Qty</th>
                                <th class="border-top-0">Aksi</th>
                            </tr>
                        </thead>

                            <!-- Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade" id="modalCetak" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Detail Bahan</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Nama    : <h2 id="nama-pesanan"></h2>
                Kode    : <h2 id="kode-pesanan"></h2>
                Qty     : <h2 id="qty-pesanan"></h2>

                <hr>

                <div class="table-responsive">
                    <table class="table text-nowrap">
                        <thead>
                            <tr>
                                <th class="border-top-0">Nama</th>
                                <th class="border-top-0">Kode</th>
                                <th class="border-top-0">Qty</th>
                            </tr>
                        </thead>
                        <tbody id="element-pesanan-bahan">
                            <!-- Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
